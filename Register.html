    .auth-section { min-height: 80vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa; }
    .auth-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2rem 2.5rem; max-width: 400px; width: 100%; }
    .auth-toggle { text-align: center; margin-bottom: 1.5rem; }
    .auth-toggle button { background: none; border: none; color: #0d6efd; font-weight: 600; font-size: 1rem; cursor: pointer; }
    .auth-title { color: #0d6efd; font-weight: 700; text-align: center; margin-bottom: 1.5rem; }
    .form-control { border-radius: 6px; }

    .auth-switch-link { color: #0d6efd; cursor: pointer; text-decoration: underline; }

<body class="index-page">
  <!-- Header from index.html -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="Consultantion.html">Consultantion</a></li>

        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
      <a class="btn-getstarted" href="Register.html">Register</a>
    </div>
  </header>
  <main class="main mt-5">
    <section class="auth-section">
      <div class="auth-card">
        <div class="auth-toggle">
          <button id="showLogin" onclick="showLoginForm()">Login</button> |
          <button id="showSignup" onclick="showSignupForm()">Sign Up</button>
        </div>
        <div id="loginForm">
          <h2 class="auth-title">Login</h2>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-auth">Login</button>
            <div class="mt-3 text-center">
              <span>Don't have an account? <span class="auth-switch-link" onclick="showSignupForm()">Sign Up</span></span>
            </div>
          </form>
        </div>
        <div id="signupForm" style="display:none;">
          <h2 class="auth-title">Sign Up</h2>
          <form>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-auth">Sign Up</button>
            <div class="mt-3 text-center">
              <span>Already have an account? <span class="auth-switch-link" onclick="showLoginForm()">Login</span></span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer from index.html -->
  <footer id="footer" class="footer">
    <div class="container footer-top">
